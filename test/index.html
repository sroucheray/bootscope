<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
        body {
            color: #cacaca;
        }
        </style>
    </head>
    <body>
        <h2>Load order</h2>
		<div data-module="test/red">2nd <output class="time"></output></div>
		<div data-module="test/green">3rd <output class="time"></output></div>
		<div data-module="test/blue">4th <output class="time"></output></div>

        <div data-module="test/disabled" data-disabled="true">8th module disabled &amp; loaded later <output class="time"></output></div>
        <div data-module="test/test">5th <output class="time"></output></div>

    System.import("../bootscope/bootscope.js");
